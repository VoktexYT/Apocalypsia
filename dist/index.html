<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="./bundle.js"></script>

    <div id="page">
        <div id="icon"></div>
    </div>

    <style>

        body {
            margin: 0;
        }

        #page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        #icon {
            z-index: 1000;
            background-color: rgb(255, 255, 255);
            width: 10px;
            height: 10px;
            border-radius: 100%;
        }

    </style>
    
</body>
</html>
